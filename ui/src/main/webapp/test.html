<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tech Day Fuse / BPMS Integration Demo</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.css">

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.js"></script>
<script src="test.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body role="document">

  <div class="container" role="main">
    <h1>Tech Day Fuse / BPMS Integration Demo</h1>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Employee Form</h3>
      </div>
      <div class="panel-body">
        <form id="modifyItemForm" enctype="application/json">
          <div class="form-group" role="group">
            <label for="firstName">First Name </label> <input id="firstName" class="form-control" name="fname"
              placeholder="Enter employee first name" />
          </div>
          <div class="form-group" role="group">
            <label for="lastName">Last Name</label> <input id="lastName" class="form-control" name="lname" placeholder="Enter employee last name" />
          </div>
          <div class="form-group" role="group">
            <label for="organization">Organization</label> <input id="organization" class="form-control" name="org" placeholder="Enter employee organization" />
          </div>
          <div class="form-group" role="group">
          <select id="active">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
          </div>
          <div class="modal-footer">
            <button id="submit" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-user"></span> Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>


</body>
</html>
